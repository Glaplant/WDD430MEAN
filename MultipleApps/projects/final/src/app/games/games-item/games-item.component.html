<div class="panel panel-body game-item-container">
  <div class="game-item-btn">
    <a type="button" class="game-item-plus" (click)="addToList()"> + </a>
  </div>
  <div class="game-item-name">
    <h2>{{ name }}</h2>
  </div>
  <div class="game-item-desc">
    <ul>
      <li>Rare: {{ rareness }}</li>
      <li>Price: {{ price }}</li>
    </ul>
  </div>
</div>
